version: '3'
services:
  proxy:
    image: nginx:latest
    container_name: ${APP_NAME}-proxy
    ports:
      - ${PROXY_PORT}:80
    depends_on:
      - php
      - db
    volumes:
      - ./proxy/default.conf.template:/etc/nginx/conf.d/default.conf.template
      - ../php/:/var/www/html
    environment:
      - APP_NAME=${APP_NAME}
      - PROJECT_NAME=${PROJECT_NAME}
    # 環境変数を渡す
    command: /bin/sh -c "envsubst '$$PROJECT_NAME' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
  php:
    build:
      context: ./php
      args:
        - PROJECT_NAME=${PROJECT_NAME}
        - USER=${USER}
        - PASSWORD=${DB_PASSWORD}
    container_name: ${APP_NAME}-php
    depends_on:
      - db
    volumes:
      - ../php/:/var/www/html
      - ./php/log/:/var/log/php/
    tty: true
    environment:
      - DB_DATABASE=${DB_DATABASE}
      - DB_PASSWORD=${DB_PASSWORD}
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ${APP_NAME}-phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    ports:
      - ${PHP_MYADMIN_PORT}:80
  db:
    # platform: 'linux/amd64'
    container_name: ${APP_NAME}-db
    build:
      context: ./db
      dockerfile: Dockerfile
    volumes:
      - ./db/log:/var/log/mysql
      - ./db/data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - ${DB_PORT}:3306
    tty: true
    environment:
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Tokyo
